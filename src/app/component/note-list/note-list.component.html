<!-- Dispaly data into the card after add -->
<div class="cardMain" fxLayout="{{direction}} wrap" fxLayoutAlign="center center">
    <!-- ngClass for grid and list view -->
    <div class="cardSub" *ngFor="let data of notes | sortPipe | searchNote : searchItem"
        [ngClass]=" direction =='row' ? 'cardSub':'cardSub2' ">
        <mat-card [ngStyle]="{'background-color':data.color}">
            <!-- openDialog for dialog -->
            <div (click)="openDialog(data)">
                <div class="title">{{data.title}}</div>
                <div class="description"> {{data.description }}</div>
            </div>
            <div class="icon">
                <!-- Use ICON Selector to display icon in the display card
                'cardSub': direction=='row', 'cardSub2':direction=='column'
                -->
                <app-icon class="iconButton" (onChangeColor)="updateColor(data,$event)"
                    (onChangeDelete)="deleteNote(data,$event)"></app-icon>
            </div>
        </mat-card>
    </div>
</div>
