<!-- Dispaly data into the card after add -->
<div class="cardMain" fxLayout="{{direction}} wrap"  fxLayoutAlign=" center center" fx>
    <!-- ngClass for grid and list view -->
    <div class="cardSub" *ngFor="let data of notes | sortPipe | searchNote : searchItem"
        [ngClass]=" direction =='row' ? 'cardSub':'cardSub2' ">
        <div *ngIf="data.isArchived === false && data.isDeleted === false">
            <mat-card [ngStyle]="{'background-color':data.color}">
                <!-- openDialog for dialog -->
                <div (click)="openDialog(data)">
                    <div class="title">{{data.title}}</div>
                    <div class="description"> {{data.description }}</div>
                </div>
                <br>

                <!-- Reminder Show  start -->
                <div fxLayout="row" class="reminderMain" fxLayoutGap="5px">
                    <div *ngIf="data.reminder.length>0">
                        <mat-chip-list>
                            <mat-chip [ngStyle]="{'background-color':data.color}">
                                <img class="clock" src="../../../assets/outline-query_builder-24px.svg">
                                {{data.reminder | date:'MMM d, y, h:mm a'}}
                                <mat-icon class="iconClear" matChipRemove (click)="removeReminderNotes(data,$event)">cancel</mat-icon>
                            </mat-chip>
                        </mat-chip-list>
                    </div>
                </div>
                <!-- Reminder Show End -->

                <div class="icon">
                    <!-- Use ICON Selector to display icon in the display card
                'cardSub': direction=='row', 'cardSub2':direction=='column'
                -->
                    <app-icon class="iconButton" (onChangeColor)="updateColor(data,$event)"
                        (onChangeDelete)="deleteNote(data,$event)" 
                        (onChangeArchive)="archiveNote(data,$event)"
                        (onChangeDateReminder)="updateReminder(data,$event)"
                        (onChangeTrash)="trashNote(data, $event)">
                    </app-icon>
                </div>
            </mat-card>
        </div>
    </div>
</div>
