<div class="mainCard">
    <div style="height:5vh"></div>
    <div fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex.xl='700px' fxFlex.lg='1000px' fxFlex.md='500px' fxFlex.sm='400px' fxFlex.xs='150px'>
            <div>
                <div fxFlex=90>
                    <div *ngFor="let data of noteList">
                        <div fxLayout="column" fxLayoutAlign="start start">
                            <h5><strong>{{data.title}}</strong></h5>
                            <h5>{{data.description}}</h5>
                        </div>
                        <!-- <strong><p> Message is here </p></strong>
                        <div *ngFor="let item of data.questionAndAnswerNotes">
                            {{item.message}}
                        </div> -->
                    </div>
                </div>
                <div fxFlex=10>
                    <button mat-button (click)=close()>Close</button>
                </div>
            </div>
            <div style="height:3vh"></div>
            <mat-divider></mat-divider>
            <div style="height:3vh"></div>
            <div *ngIf="notecard">
                <h5><strong (click)="notecardOpen()">Question Asked</strong></h5>
            </div>
            <h5><i>Make sure what you are asking is unique, concise, and pharased like a question</i></h5>
            <div style="height:3vh"></div>
            <div *ngIf="!notecard">
                <textarea [froalaEditor] [formControl]="message" [(froalaModel)]="addQue.message"></textarea>
            </div>
            <div style="height:5vh"></div>
            <div fxLayout="row" fxLayoutAlign="end end">
                <button mat-raised-button color="primary" (click)=addQuestion(data)>Submit-Question</button>
            </div>
            <div>
                <mat-form-field>
                    <mat-select placeholder="View reply">
                        <mat-option>View reply</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
