<div style="height:10vh;">
    <h4><b>Edit label</b></h4>
</div>
<div fxLayout="row" fxLayoutGap="15">
    <mat-form-field class="example-form-field">
        <input matInput type="text" placeholder="Edit label" [(ngModel)]="labels.label">
    </mat-form-field>
    <abbr title="Create Label">
        <button mat-button class="done">
            <mat-icon style="font-size: 35px;" (click)="done()">done</mat-icon>
        </button>
    </abbr>
</div>
<div>
    <div *ngFor="let label of labels | sortPipe">
        <div fxLayout=row class="label">
            <div fxFlex="20%">
                <mat-icon class="label">label</mat-icon>
            </div>
            <div fxFlex="60%" class=label>{{label.label}}</div>
        </div>
    </div>
</div>
<mat-divider></mat-divider>
<div xLayout="row" fxLayoutAlign="end end">
    <abbr title="Save Label">
        <button mat-button class="done" (click)="add()">Done</button>
    </abbr>
</div>
