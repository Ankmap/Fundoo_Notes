<div *ngFor="let data of labelList">
    <div fxLayout=row>
        <div fxFlex=20% class="icon" (click)=delete(data.id)>
            <mat-icon class=labelIcon>label</mat-icon>
            <mat-icon class=deleteIcon (click)=delete(data.id)>delete</mat-icon>
        </div>
        <div fxFlex=80% fxLayout=row *ngIf="labelId != data.id" (click)="editIcon(data.id,data.label)">
            <div fxFlex=90% class=labelName [innerHTML]="data.label"></div>
            <div fxFlex=10%>
                <mat-icon class="doneIcon" (click)="editIcon(data.id,data.label)">edit</mat-icon>
            </div>
        </div>
        <div fxFlex=80% fxLayout=row *ngIf="labelId == data.id">
            <div fxFlex=90%><input class="textarea" [(ngModel)]="model.newName" #newName="ngModel" maxlength=40></div>
            <div fxFlex=10%>
                <mat-icon class="doneIcon" (click)=update(data.id)>done</mat-icon>
            </div>
        </div>
    </div>
</div>
