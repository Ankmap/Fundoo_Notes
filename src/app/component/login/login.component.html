<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h1 class="card-title text-center">Fundo Notes</h1>
            <h5 class="card-title text-center">Sign In</h5>
            <h6 class="card-title text-center">Continue to Gmail</h6>
            <form class="form-signin">
              <div class="form-label-group"><br>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              </div><br><br>
              <p>Forgot email?</p>
              <br>
              <div>
                <button class="pull-left" mat-button routerLink="/registration">Create account</button>
              </div>
              <button class="pull-right"  mat-raised-button color="primary">Next</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
