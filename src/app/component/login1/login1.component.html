<body fxLayout='row' fxLayoutGap="100%" fxLayoutAlign="center">
  <div class="container" fxLayout="column" fxFlex.lg="70%" fxLayoutGap="15%">
    <div fxFlex.lg="15%" fxFlex.md="10%" fxFlex.sm="5%" fxFlex.xs="0%">
      <!-- login form start -->
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" fxLayoutGap="50%">
          <div class="card card-signin my-5">
            <div class="card-body">
              <p class="title text-center">
                <span style='color: darkslateblue'>F</span>
                <span style='color: red'>u</span>
                <span style='color: purple'>n</span>
                <span style='color: blue'>d</span>
                <span style='color: green'>o</span>
                <span style='color: red'>o</span>
                <span style='color: teal'>n</span>
                <span style='color: purple'>o</span>
                <span style='color: blue'>t</span>
                <span style='color: green'>e</span>
                <span style='color: red'>s</span>
              </p>
              <h3 class="card-title text-center">Hii [Username]</h3>
              <h6 class="card-title text-center">Box gmail</h6><br>
              <form class="form-signin">
                <mat-form-field appearance="outline">
                  <mat-label>Enter your password</mat-label>
                  <input matInput placeholder="Enter your password" type="email" id="inputEmail"  [type]="hide ? 'text' : 'password'" required autofocus>
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
                <br><br><br> 
                <p routerLink="/forgotPassword">Forgot last password?</p>
                <br><br><br>
                <div>
                  <button class="pull-right" mat-raised-button color="primary" routerLink="/login1">Next</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- login form end -->
    </div>
  </div>
</body>
