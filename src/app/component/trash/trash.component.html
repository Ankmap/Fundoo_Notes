<div class="cardMain" fxLayout="{{direction}} wrap" fxLayoutAlign="center center">
    <div class="cardSub" *ngFor="let data of notes | sortPipe | searchNote : searchItem"
        [ngClass]=" direction =='row' ? 'cardSub':'cardSub2' ">
        <div *ngIf="data.archive != false">
            <mat-card [ngStyle]="{'background-color':data.color}">
                <!-- openDialog for dialog -->
                <div (click)="openDialog(data)">
                    <div class="title">{{data.title}}</div>
                    <div class="description"> {{data.description }}</div>
                </div>
                <br>

                <div class="icon">
                    <abbr title="more">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <i class="material-icons">
                                more_vert
                            </i>
                        </button>
                    </abbr>

                    <abbr>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="deleteNoteForever(data)">
                                <span>Delete Forever</span>
                            </button>
                            <button mat-menu-item (click)="noteRestore()">
                                <span>Restore</span>
                            </button>
                        </mat-menu>
                    </abbr>
                </div>
            </mat-card>
        </div>
    </div>
</div>
