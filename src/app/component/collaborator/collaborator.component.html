<div class="Collaborators">Collaborators</div>
<mat-divider></mat-divider>

<div fxLayout="column" fxLayoutGap='35px'>
  <div class="margin">
    <mat-card-header>
      <div mat-card-avatar class="addPerson">
        <mat-icon class=icon>person_add</mat-icon>
      </div>
      <mat-card-title>{{firstName}} {{lastName}} (Owner)</mat-card-title>
      <mat-card-subtitle>{{email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-header>
      <div mat-card-avatar class="addPerson">
        <mat-icon class=icon>person_add</mat-icon>
      </div>
      <input placeholder="person or email to share with" [matMenuTriggerFor]="menu" [(ngModel)]="searchValue"
        (keyup)="searchUser()">
    </mat-card-header>
  </div>
  <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap='15px' class="btns">
    <button mat-button (click)=cancel()>Cancel</button>
    <button mat-button (click)="save()">Save</button>
  </div>
</div>
<mat-menu #menu="matMenu">
  <div *ngFor="let data of userList">
    <button class=name (click)="addCol(data)">
      {{data.firstName}} {{data.lastName}} [{{data.email}}]
    </button>
  </div>
</mat-menu>
