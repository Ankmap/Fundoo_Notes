<mat-toolbar-row>
    <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-evenly center">
        <div fxLayout="row" fxLayoutAlign="space-evenly center" fxFlex="25" fxLayoutGap="10px" style="height:10vh">
            <div fxFlex="5" fxFlex.sm="100">
                <abbr title="Main menu">
                    <button type="button" mat-button (click)="drawer.toggle()">
                        <i class="material-icons">
                            menu
                        </i>
                    </button>
                </abbr>
            </div>
            <div>
                <img class="img" alt="" aria-hidden="true"
                    src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png"
                    srcset="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/keep_48dp.png 2x "
                    style="width:40px;height:40px">
            </div>
            <div class="fundoo">
                <h6>Fundoo</h6>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" fxFlex="40">
            <!-- <div class="search"> -->
            <input type="search" class="search" style="width: 600px;">
            <div class="spacer"></div>
            <!-- </div> -->
        </div>
        <div fxLayout="row" fxLayoutAlign="space-evenly center" fxFlex="30" fxLayoutGap="20px">
            <!-- <div>
              <i class="material-icons">
                  refresh
              </i>
          </div> -->
            <abbr title="List view">
                <div>
                    <i class="material-icons">
                        view_module
                    </i>
                </div>
            </abbr>
            <abbr title="Setting">
                <div>
                    <i class="material-icons">
                        settings
                    </i>
                </div>
            </abbr>
            <!-- <div>
              <i class="material-icons">
                  drag_indicator
              </i>
          </div> -->
            <abbr title="Logout">
                <div>
                    <i class="material-icons" (click)="logout()">
                        account_circle
                    </i>
                </div>
            </abbr>
        </div>
    </div>
</mat-toolbar-row>
<hr>

<!-- ***************************** side menu start ************************************* -->

<mat-drawer-container class="example-container">
    <mat-drawer #drawer class="example-sidenav" mode="side">

        <div fxLayout="column" fxLayoutGap="20px" style="height:18vh">
            <button type="button" class="button" mat-button>
                <div class="notes" fxLayout="row" fxLayoutGap="20px">
                    <mat-icon class=label>notes</mat-icon>
                    <h6 class="name">Notes</h6>
                </div>
            </button>
            <button type="button" class="button" mat-button>
                <div class="notifications" fxLayout="row" fxLayoutGap="20px">
                    <mat-icon class=notifications>notifications</mat-icon>
                    <h6 class="name">Reminder</h6>
                </div>
            </button>
        </div>
        <mat-divider></mat-divider>


        <div fxLayout="column" fxLayoutGap="10px" style="height:18vh">
            <div class="label" fxLayout="row">
                <h6>
                    <p class="name">Label</p>
                </h6>
            </div>
            <mat-icon class=label>label</mat-icon>
            <button type="button" (click)="createLabel()" class="button" mat-button>
                <div class="edit" fxLayout="row" fxLayoutGap="20px">
                    <mat-icon class=label>create</mat-icon>
                    <h6>Edit Note</h6>
                </div>
            </button>
        </div>
        <mat-divider></mat-divider>
        <br><br>
        <div fxLayout="column" fxLayoutGap="20px" style="height:18vh">
            <button type="button" class="button" mat-button>
                <div class="archive" fxLayout="row" fxLayoutGap="20px">
                    <mat-icon class=label>archive</mat-icon>
                    <h6 class="name">Archive</h6>
                </div>
            </button>
            <button type="button" class="button" mat-button>
                <div class="delete" fxLayout="row" fxLayoutGap="20px">
                    <mat-icon class=delete>delete</mat-icon>
                    <h6 class="name">Delete</h6>
                </div>
            </button>
        </div>
        <mat-divider></mat-divider>
    </mat-drawer>
    <router-outlet></router-outlet>
</mat-drawer-container>
<!-- ******************************** side menu end ************************************* -->
