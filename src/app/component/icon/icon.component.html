<div fxLayoutGap="15px">
  <abbr title="Remind me">
    <button mat-icon-button>
      <i class="material-icons">
        add_alert
      </i>
    </button>
  </abbr>

  <abbr title="Collaborator">
    <button mat-icon-button>
      <i class="material-icons">
        person_add
      </i>
    </button>
  </abbr>

  <!-- Change Color start -->

  <abbr title="Change color">
    <button mat-icon-button [matMenuTriggerFor]=menuColor>
      <i class="material-icons">
        color_lens </i>
    </button>

  </abbr>

  <mat-menu #menuColor="matMenu">
    <div>
      <abbr title="white"><span class=border (click)="colorChange ('#FFFFFF')"></span></abbr>
      <abbr title="salmon"><span class=salmon (click)="colorChange ('#fa8072')"></span></abbr>
      <abbr title="orange"><span class=orange (click)="colorChange ('#FFA500')"></span></abbr>
      <abbr title="yellow"><span class=yellow_color (click)="colorChange ('#FFFF00')"></span></abbr>
    </div>
    <div>
      <abbr title="green"><span class=green_color (click)="colorChange ('#008000')"></span></abbr>
      <abbr title="teal"><span class=teal (click)="colorChange ('#008080')"></span></abbr>
      <abbr title="blue"><span class=blue (click)="colorChange ('#0000FF')"></span></abbr>
      <abbr title="aqua"><span class=aqua (click)="colorChange ('#00FFFF')"></span></abbr>
    </div>
    <div>
      <abbr title="purple"><span class=purple (click)="colorChange ('#800080')"></span></abbr>
      <abbr title="pink"><span class=pink (click)="colorChange ('#FFC0CB')"></span></abbr>
      <abbr title="red"><span class=red (click)="colorChange ('#FF0000')"></span></abbr>
      <abbr title="gray"><span class=gray (click)="colorChange ('#808080')"></span></abbr>
    </div>
  </mat-menu>

  <!-- Change Color end -->

  <abbr title="Add image">
    <button mat-icon-button>
      <i class="material-icons">
        crop_original
      </i>
    </button>
  </abbr>

  <abbr title="Archive">
    <button mat-icon-button>
      <i class="material-icons">
        archive
      </i>
    </button>
  </abbr>

  <abbr title="more">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <i class="material-icons">
        more_vert
      </i>
    </button>
  </abbr>

  <abbr>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <span>Delete label</span>
      </button>
      <button mat-menu-item>
        <span>Add drawing</span>
      </button>
      <button mat-menu-item>
        <span>Show checkboxes</span>
      </button>
    </mat-menu>
  </abbr>
</div>
