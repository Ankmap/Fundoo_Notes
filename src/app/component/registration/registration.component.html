<div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="5%">
    <div fxLayout='column' fxLayoutGap="5%">
        <div fxFlex.lg="20%" fxFlex.md="10%" fxFlex.sm="5%" fxFlex.xs="0%"></div>
        <div fxFlex.lg="30%" fxFlex.md="50%" fxFlex.sm="60%" fxFlex.xs="100%">
            <mat-card class="example-card" fxLayoutAlign="space-evenly center">
                <form>
                    <mat-card-title fxLayoutAlign="left">
                        <h4>
                            <span class="blue">F</span>
                            <span class="red">u</span>
                            <span class="navy">n</span>
                            <span class="purple">d</span>
                            <span class="yellow">o</span>
                            <span class="red">o</span>
                            <span class="navy">n</span>
                            <span class="green">o</span>
                            <span class="purple">t</span>
                            <span class="red">e</span>
                            <span class="navy">s</span>
                        </h4>
                    </mat-card-title>
                    <mat-card-title fxLayoutAlign=left>
                        <h5>Create your Fundoo Account</h5>
                    </mat-card-title>
                    <table class="example-full-width" cellspacing="0">
                        <tr>
                            <td>
                                <mat-card-content>
                                    <table class="example-full-width" cellspacing="0">
                                        <tr>
                                            <td>
                                                <mat-form-field class="name" appearance="outline">
                                                    <mat-label>Firstname</mat-label>
                                                    <input matInput placeholder="Firstname" type="email" id="inputEmail"
                                                        required autofocus>
                                                </mat-form-field>
                                            </td>
                                            <td>
                                                <mat-form-field class="name" appearance="outline">
                                                    <mat-label>Lastname</mat-label>
                                                    <input matInput placeholder="Lastname" type="email" id="inputEmail"
                                                        required autofocus>
                                                </mat-form-field>
                                            </td>
                                        </tr>
                                    </table>
                                    <table class="example-full-width" cellspacing="0">
                                        <tr>
                                            <td>
                                                <mat-form-field class="username" appearance="outline">
                                                    <mat-label>Username</mat-label>
                                                    <input matInput placeholder="Username" type="text" id="username"
                                                        name="username">
                                                </mat-form-field>
                                            </td>
                                        </tr>
                                    </table>
                                    <table class="example-full-width" cellspacing="0">
                                        <tr>
                                            <td>
                                                <mat-form-field class="password" appearance="outline">
                                                    <mat-label>Password</mat-label>
                                                    <input matInput placeholder="Password" type="password" id="password"
                                                        name="password" [type]="hide ? 'text' : 'password'">
                                                </mat-form-field>
                                            </td>
                                            <td>
                                                <mat-form-field class="password" appearance="outline">
                                                    <mat-label>Confirm</mat-label>
                                                    <input matInput placeholder="Confirm" type="password" id="confirm"
                                                        name="confirmPassword" [type]="hide ? 'text' : 'password'">
                                                </mat-form-field>
                                            </td>
                                            <mat-icon matSuffix (click)="hide = !hide">
                                                {{hide ? 'visibility' : 'visibility_off'}}
                                            </mat-icon>
                                        </tr>
                                    </table>
                                </mat-card-content>
                                <mat-card-actions>
                                    <div class="btn">
                                        <button mat-button>Advance</button>
                                        <button mat-button>Basic</button>
                                    </div><br><br>
                                    <div fxLayoutAlign="start start">
                                        <p mat-button routerLink="/login">Sign in instead</p>
                                    </div>
                                    <div fxLayoutAlign="end end">
                                        <button mat-flat-button color="primary" routerLink="/login1">Next</button>
                                    </div>
                                </mat-card-actions>
                            </td>
                            <td>
                                <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg">
                                <p fxLayoutAlign="end end">One account. All of Google working for you. </p>
                            </td>
                        </tr>
                    </table>
                </form>
            </mat-card>
        </div>
        <div fxFlex.lg="20%" fxFlex.md="10%" fxFlex.sm="5%" fxFlex.xs="0%"></div>
    </div>
</div>
