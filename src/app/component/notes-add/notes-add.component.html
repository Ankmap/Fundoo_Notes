<div class="mainCard" fxLayout='column' fxLayoutGap='30px'>
  <!-- Notecard start -->
  <div *ngIf="notecard && listNote" fxLayoutAlign="center center">
    <mat-card class="card" (click)="notecardOpen()" fxFlex.xl='700px' fxFlex.lg='750px' fxFlex.md='500px'
      fxFlex.sm='400px' fxFlex.xs='150px'>
      <div fxLayout='row' fxFlex=100 fxLayoutAlign="center center">
        <div fxFlex=70>
          <div>Take a note...</div>
        </div>
        <div fxFlex=30 fxShow fxHide.sm fxShow fxHide.xs fxShow fxHide.md>
          <abbr title="New List" *ngIf="listNote">
            <button type="button" mat-button (click)="listCardOpen()">
              <img src="../../../assets/outline-check_box-24px.svg">
            </button>
          </abbr>

          <abbr title="New note with drawing">
            <button mat-button (click)="addNoteDrawing()">
              <img src="../../../assets/outline-brush-24px.svg">
            </button>
          </abbr>

          <abbr title="New note with image">
            <button mat-button (click)="addNoteImage()">
              <img (click)="file.click()" src="../../../assets/outline-photo_size_select_actual-24px.svg">
              <input style="display:none;" type="file" #file (change)="onSelectIamge()">
            </button>
          </abbr>
        </div>
      </div>
    </mat-card>
  </div>
  <!-- Notecard end -->

  <!-- CheckList start-->
  <div fxLayoutAlign="center center" *ngIf="!listNote">
    <mat-card class="card" fxFlex.xl='700px' fxFlex.lg='750px' fxFlex.md='500px' fxFlex.sm='400px' fxFlex.xs='150px'>
      <div>
        <div>
          <div fxFlex='90'>
            <input class="checkList" [formControl]="title" placeholder="Title">
          </div>
          <div fxFlex='10'>
            <button type="button" class="icon" mat-button>
              <img src="../../../assets/pin.svg">
            </button>
          </div>
        </div>
        <mat-divider></mat-divider>
        <div>
          <div>
            <button type="button" mat-button>
              <i class="material-icons">
                add
              </i>
            </button>
            <input class="checkList" placeholder="List Item">
          </div>
          <mat-divider></mat-divider>
          <div style="height:3vh;"></div>
          <!--  @Purpose: Icon List-->
          <div>
            <div fxLayout='row' fxFlex='100'>
              <div fxFlex='50'>
                <!-- App Icon selector -->
                <app-icon></app-icon>
              </div>
              <div fxFlex='40'>
                <div fxFlex=100>
                  <div fxFlex=50>
                    <abbr title="Undo">
                      <button mat-button>
                        <i class="material-icons">
                          undo
                        </i>
                      </button>
                    </abbr>
                  </div>
                  <div fxFlex=50>
                    <abbr title="Redo">
                      <button mat-button>
                        <i class="material-icons">
                          redo
                        </i>
                      </button>
                    </abbr>
                  </div>
                </div>
              </div>
              <div fxFlex='10'>
                <button mat-button (click)="addList()">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
  <!-- CheckList end-->

  <!-- add notecard start -->
  <div fxLayoutAlign="space-around center" *ngIf="!notecard">
    <mat-card [style.backgroundColor]="setColor" class="card" fxFlex.xl='700px' fxFlex.lg='750px' fxFlex.md='500px'
      fxFlex.sm='400px' fxFlex.xs='150px'>
      <div>
        <div fxLayout='column' fxLayoutGap='20px'>
          <!-- For title binding -->
          <div fxLayout='row' fxFlex=100>
            <div fxFlex=95>
              <!-- <input class="title" placeholder="Title" [style.backgroundColor]="setColor" [formControl]="title"
                [(ngModel)]="addNotes.title"> -->
              <div data-text="Title" contenteditable="true" class="text" #title></div>
            </div>
            <!-- App pin selector -->
            <div fxFlex=5>
              <app-pin (onChangePin)=pinUpdate($event)></app-pin>
            </div>
          </div>
          <!-- For description binding -->
          <!-- <input class="description" placeholder="Take a note..." [style.backgroundColor]="setColor"
            [formControl]="description" [(ngModel)]="addNotes.description"> -->
          <div data-text="Take a note..." contenteditable="true" class="text" #description></div>
        </div>
        <div>
          <div fxLayout='row' fxFlex='100'>
            <div fxFlex='50' fxShow fxHide.sm fxShow fxHide.xs fxShow fxHide.md>
              <!-- App Icon selector -->
              <app-icon (onChangeColor)="receivecolor($event)" (onChangeDateReminder)="receiveReminder($event)">
              </app-icon>
            </div>
            <div fxFlex='40' fxShow fxHide.sm fxShow fxHide.xs fxShow fxHide.md>
              <div fxFlex=100>
                <div fxFlex=50>
                  <abbr title="Undo">
                    <button mat-button>
                      <i class="material-icons">
                        undo
                      </i>
                    </button>
                  </abbr>
                </div>
                <div fxFlex=50>
                  <abbr title="Redo">
                    <button mat-button>
                      <i class="material-icons">
                        redo
                      </i>
                    </button>
                  </abbr>
                </div>
              </div>
            </div>
            <div fxFlex='10'>
              <button mat-button (click)="addNote()">Close</button>
            </div>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
  <!-- Note-list Selector -->
  <div fxLayoutAlign="center center">
    <app-note-list></app-note-list>
  </div>
  <!-- add notecard end -->
</div>
