<div class="mainCard" fxLayout='column' fxLayoutGap='50px'>
  <!-- Notecard start -->
  <div fxLayoutAlign="center center" *ngIf="notecard">
    <mat-card class="card" (click)="notecardOpen()" fxFlex.xl='700px' fxFlex.lg='600px' fxFlex.md='500px'
      fxFlex.sm='400px' fxFlex.xs='150px'>
      <div fxLayoutGap="35px">
        <span fxFlex="calc(50% - 25px)">Take a note...</span>
        <abbr title="Gallary">
          <button mat-button>
            <i class="material-icons">
              panorama
            </i>
          </button>
        </abbr>
        <abbr title="Gallary">
          <button mat-button>
            <i class="material-icons">
              view_list
            </i>
          </button>
        </abbr>
      </div>
    </mat-card>
  </div>
  <!-- Notecard end -->

  <!-- add notecard start -->
  <div fxLayoutAlign="center center" *ngIf="!notecard">
    <mat-card [style.backgroundColor]="setColor" class="card" fxFlex.xl='700px' fxFlex.lg='600px' fxFlex.md='500px'
      fxFlex.sm='400px' fxFlex.xs='150px'>
      <div>
        <div>
          <input fxFlex="calc(50% - 25px)" style="height:10vh; border-style: hidden; outline: none"
            [style.backgroundColor]="setColor" [formControl]="title" [(ngModel)]="addNotes.title" placeholder="Title">
          <!-- <i class="material-icons">
            mood
          </i> -->
        </div>
        <div>
          <input style="border-style: hidden; outline: none" [formControl]="description"
            [style.backgroundColor]="setColor" [(ngModel)]="addNotes.description" placeholder="Take a note...">
          <div fxLayout='row'>
            <app-icon (onChangeColor)="receivecolor($event)"></app-icon>
            <div class="row" fxLayoutGap='5px'>
              <abbr title="Undo">
                <button mat-button>
                  <i class="material-icons">
                    undo
                  </i>
                </button>
              </abbr>
              <abbr title="Redo">
                <button mat-button>
                  <i class="material-icons">
                    redo
                  </i>
                </button>
              </abbr>
            </div>
            <button style="margin-left: 130px;" mat-button (click)="addNote()">Close</button>
          </div>
          <!-- </div> -->
        </div>
      </div>
    </mat-card>
  </div>
  <app-note-list></app-note-list>
  <!-- add notecard end -->
</div>
