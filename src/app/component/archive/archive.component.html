<div class="cardMain" fxLayout="{{direction}} wrap" fxLayoutAlign="center start">
    <div class="cardSub" *ngFor="let data of notes"
        [ngClass]=" direction =='row' ? 'cardSub':'cardSub2' ">
        <div *ngIf="data.isArchive != true && data.isDeleted != true">
            <mat-card [ngStyle]="{'background-color':data.color}">
                <div class="title">{{data.title}}</div>
                <div class="description"> {{data.description }}</div>
                <div class="icon">
                    <abbr title="Unarchive">
                        <button mat-icon-button (click)="unarchiveNote(data)">
                            <i class="material-icons">
                                unarchive
                            </i>
                        </button>
                    </abbr>
                </div>
            </mat-card>
        </div>
    </div>
</div>
