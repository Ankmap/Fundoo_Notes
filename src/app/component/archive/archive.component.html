<div class="cardMain" fxLayout="{{direction}} wrap" fxLayoutAlign="center center">
    <div class="cardSub" *ngFor="let data of notes" [ngClass]=" direction =='row' ? 'cardSub':'cardSub2' " cdkDrag>
        <div *ngIf="data.isArchive != true && data.isDeleted != true && data.isPined != true">
            <mat-card [ngStyle]="{'background-color':data.color}">
                <div class="title">{{data.title}}</div>
                <div class="description"> {{data.description }}</div>
                <div class="icon">
                    <abbr title="Unarchive">
                        <button mat-icon-button (click)="unarchiveNote(data)">
                            <i class="material-icons">
                                unarchive
                            </i>
                        </button>
                    </abbr>
                </div>
            </mat-card>
        </div>
    </div>
</div>
